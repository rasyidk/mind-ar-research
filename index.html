<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const target1 = document.querySelector('#target1');
        target1.addEventListener("targetFound", event => {
          window.location.href="new.html";
        });

        target1.addEventListener("targetLost", event => {
          console.log("target lost");
        });

        const target2 = document.querySelector('#target2');
        target2.addEventListener("targetFound", event => {
          window.location.href="new2.html";
        });

        target2.addEventListener("targetLost", event => {
          console.log("target lost");
        });

        // target3 dst

      })
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;; maxTrack: 4" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card1" src="detection/liv.jpg" />
        <img id="card2" src="detection/maxresdefault.jpg" />
        <img id="card3" src="detection/promo.jpg" />
        <img id="card4" src="detection/rasyid.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target1" mindar-image-target="targetIndex: 0" >
        <a-plane src="#card1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-plane src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#card3" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity  mindar-image-target="targetIndex: 3" >
        <a-plane src="#card4" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

  </body>
</html>
